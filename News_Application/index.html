<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="Web-logo-removebg-preview.png" alt="logo">
                </a>
            </div>
            <div>
                <ul class="nav-items">
                    <li class="nav-topic">Finance</li>
                    <li class="nav-topic">Technology</li>
                    <li class="nav-topic">Football</li>
                </ul>
            </div>
            <div class="search">
                <input type="text" placeholder="Search News..." class="input-search" />
                <button id="btn">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="cards-container">
            <div class="card-item">
                <div class="card-header">
                    <img src="https://cimage.se/image/example/kodim13.png?h=150" alt="image">
                </div>
                <div class="description">
                    <h3>Title of the news goes here...</h3>
                    <h5 class="publisher">ABC Publisher 19/02/24</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, delectus.</p>
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
